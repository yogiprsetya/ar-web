<!doctype HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.min.js"></script>
</head>

<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4;">
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-marker type='pattern' url='pattern-grab.patt'>
      <a-image src="smarteye-logo.png"></a-image>
    </a-marker>
  </a-marker>

    <!-- handle barcode marker -->
    <a-marker type='barcode' value='7914'>
      <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
